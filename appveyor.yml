version: 0dev.{build}

clone_depth: 50

deploy:
  release: myproduct
  description: 'Release description'
  provider: pxscene.org
  auth_token:
    secure: v88s6kn0cqdw9n8lk3mg   # your encrypted token from GitHub
  artifact: pxscene-setup.exe      # upload all NuGet packages to release assets
  draft: false
  prerelease: false
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only

platform: x86

image: Visual Studio 2017

environment:
  S: "c:/dw/pxCore"

clone_folder: "c:/dw/pxCore"

# Build pipeline: https://www.appveyor.com/docs/build-configuration/
init:
  - echo environment setup...
  - git config --system core.longpaths true
  - ps: "ls \"C:/\""

before_build:
  - cd %S%
  - call ci/appveyor-custodian.bat

build_script:
  - echo build_script...
  - cd %S%
  - call ci/build_win32.bat

test: off

# validator: https://ci.appveyor.com/tools/validate-yaml
